    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      "background": "F3F3F1"
                  },
                  minHeight: {
                    '6/12': '50%',
                    '9/12': '75%',
                  }
              },
              fontFamily: {
                'primary': 'Inter',
              },
          }
      }
    </script>
    <style>
      * {
        font-family: 'Unbounded';
        font-size: 12px;
      }
  
      p, strong {
        font-family: 'Inter';
        font-size: 16px;
      }

      strong {
        font-weight: bolder;
      }

          box-sizing: border-box;

    <nav class="bg-white sticky top-0 border-gray-200 px-6 sm:px-4 py-4">

        <a href="%PUBLIC_URL%/" class="flex items-center">

        <button id="hamburgerNavbar" data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" aria-controls="mobile-menu-2" aria-expanded="false">

        </button>
    
        <!-- Main Navbar -->
        <div class="hidden w-full md:block md:order-1 md:w-auto" id="mobile-menu-2">
          <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:bg-white">
            <li>
              <a href="%PUBLIC_URL%/" class="block border md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0  ">About Me</a>
            </li>
            <li>
              <a href="%PUBLIC_URL%/" class="block border md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0  ">Experiences</a>
            </li>
            <li>
              <a href="%PUBLIC_URL%/" class="block border md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0  ">Projects</a>
            </li>
            <li>
              <a href="%PUBLIC_URL%/" class="block border md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="root" class="h-full place-content-center justify-center items-center p-0 my-auto"></div>

  </body>

  <script>
    const hamburgerNavbar = document.querySelector("#hamburgerNavbar")

    if (hamburgerNavbar !== null) {
        hamburgerNavbar.addEventListener('click', () => {
            const navbarItems = document.querySelector("#mobile-menu-2")
            navbarItems.classList.toggle("hidden") 
        })
    }
    </script>
